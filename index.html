<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <!--header Starts-->
    <div class="header">
        <h1 class="heading">Rock Paper Scissors</h1>
    </div>
    <!--header ends-->

    <!--image sec starts-->
    <div class="image-sec">
        <div class="image" id="scissors"> <img src="scissors.png" ></div>
        <div class="image" id="paper"><img src="paper.png" > </div>
        <div class="image"id="rock"><img src="rock.png" ></div>
    </div>
    <!--image sec ends-->

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
